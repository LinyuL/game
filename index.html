<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>打字游戏</title>
	<script src="./js/function.js"></script>
	<script src="./js/animate.js"></script>
	<script src="./js/game.js"></script>
	<script src="./js/index.js"></script>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="cj-box">
		<!-- 右边按钮部分 -->
		<div class="start"></div>
		<div class="stop"></div>
		<div class="end"></div>

		<div class="content">
			<div class="loadding"></div>
			<div class="ok"></div>
			<div class="ok2"></div>
			<div class="ok3"></div>
		</div>

		<ul class="life-box">
			<li class="life-1">
				<div class="img1"></div>
				<div class="img-wenzi1">生命值:</div>
				<div class="img-wenzi2">+
					<span class="life">1</span>
				</div>
			</li>
			<li class="life-1">
				<div class="img2"></div>
				<div class="img-wenzi1">关卡:</div>
				<div class="img-wenzi2">+
					<span class="level">1</span>
				</div>
			</li>
			<li class="life-1">
				<div class="img3"></div>
				<div class="img-wenzi1">分数:</div>
				<div class="img-wenzi2">+
					<span class="score">0</span>
				</div>
			</li>
			
		</ul>
	</div>
</body>
</html>
